name: Build & Attach Zip to Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare release zip
        run: |
          # Verify logseq.json exists in dist before creating zip
          if [ ! -f dist/logseq.json ]; then
            echo "ERROR: logseq.json not found in dist/"
            exit 1
          fi
          # Create release directory
          mkdir -p release
          # Create zip directly from dist folder contents
          # This way, when extracted, files are in the extraction directory (no nested folder)
          cd dist
          zip -r ../release/autocorrect-for-logseq.zip .
          cd ..
          # Verify logseq.json exists in the zip
          if unzip -l release/autocorrect-for-logseq.zip | grep -q "logseq.json"; then
            echo "âœ“ Release zip created successfully with logseq.json"
          else
            echo "ERROR: logseq.json not found in zip"
            exit 1
          fi

      - name: Create GitHub Release + upload asset
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release/autocorrect-for-logseq.zip"
          allowUpdates: true
          generateReleaseNotes: true
